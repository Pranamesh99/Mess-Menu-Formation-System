<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - Mess Menu Formation System</title>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #1c1d22;
      color: #fff;
      height: 100%;
    }
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    /* Navigation */
    .nav {
      background: #2c2f33;
      padding: 10px 0;
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    .nav li {
      margin: 0 15px;
    }
    .nav li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .nav li a:hover {
      color: #7289da;
    }
    /* Hero Section */
    .hero {
      background: url('https://images.pexels.com/photos/256381/pexels-photo-256381.jpeg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
    }
    /* Content Box */
    .box {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    /* Footer */
    footer {
      background: #23272a;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    /* Form Styles */
    .form input,
    .form textarea {
      background: #2c2f33;
      border: 1px solid #7289da;
      color: #fff;
    }
    .form button {
      background: #7289da;
      border: none;
      padding: 10px 20px;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .form button:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Navigation -->
    <nav>
      <ul class="nav">
        <li><a href="mess.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
      <h1>Support</h1>
    </section>
    
    <!-- Main Content -->
    <div class="main">
      <div class="box">
        <h2>How can we assist you?</h2>
        <p>If you need help or are experiencing issues, our support team is here to provide assistance.</p>
        
        <!-- Feedback Form -->
        <h3>Contact Support</h3>
        <form class="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn">Submit Feedback</button>
        </form>
      </div>
    </div>
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Mess Menu Formation System. All Rights Reserved.</p>
      <div>
        <a href="privacy.html">Privacy</a> | 
        <a href="terms.html">Terms</a> | 
        <a href="support.html">Support</a> | 
        <a href="feedback.html">Feedback</a>
      </div>
    </footer>
  </div>
</body>
</html>
