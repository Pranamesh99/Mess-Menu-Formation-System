<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body Styling */
    body {
      background: #1c1d22; /* dark background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    /* Simple Login Box */
    .login-box {
      background: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #7289da; /* accent color */
      font-weight: 600;
    }
    /* Input and Select Fields */
    .login-box input,
    .login-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .login-box input:focus,
    .login-box select:focus {
      border-color: #7289da;
      outline: none;
    }
    /* Button Styling */
    .login-box button {
      background-color: #7289da;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 15px;
    }
    .login-box button:hover {
      background-color: #5a6fb0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="frmLogin">
      <input type="text" id="user" placeholder="Username" required>
      <input type="password" id="pass" placeholder="Password" required>
      <select id="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <script>
    document.getElementById("frmLogin").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const role = document.getElementById("role").value;

      // Check predefined credentials
      if (user === "1234" && pass === "1234") {
        alert("Login successful!");
        // Redirect based on role
        if (role === "student") {
          window.location.href = "mess.html";
        } else if (role === "admin") {
          window.location.href = "admin.html";
        }
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>
</html>
